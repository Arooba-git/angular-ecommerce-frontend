<div class="main-content" style="margin: 0 20px">
  <div class="section-content">
    <div class="container-fluid">
      <div class="row row-cols-1 row-cols-xl-5 row-cols-lg-4 row-cols-sm-2 g-4">
        <div class="col" *ngFor="let product of products">
          <div class="card-container">

            <div class="card h-100" style="background: transparent; border-color: darkgray">
              <a routerLink="/products/{{product.id}}">
                <img src="{{product?.imageUrl}}" class="card-img-top" />
              </a>
              <div class="card-body d-flex flex-column align-items-center justify-content-center">
                <a class="card-title text-center" routerLink="/products/{{product.id}}" style="color: dimgrey;">
                  {{product.name}}
                </a>
                <p class="card-text">{{product.unitPrice|currency:'USD'}}
              </div>
              <div class="card-footer  d-flex align-items-center justify-content-center" style="padding: 0">
                <button (click)="addToCart(product)" class="btn btn-primary btn-block">Add to cart</button>
              </div>
            </div>

          </div>
        </div>
        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">No products found</div>
      </div>
    </div>
  </div>

  <div class="footer-pagination">
    <div class="row">
      <div class="col-md-6"></div>
        <div class="col-md-6">
          <div class="row pagination-div">

            <div class="col-md-9 pagination-numbers">
              <ngb-pagination
                [(page)]="pageNumber"
                [pageSize]="pageSize"
                [collectionSize]="totalElements"
                [maxSize]="5"
                [boundaryLinks]="true"
                (pageChange)="listProducts()">
              </ngb-pagination>
            </div>
            <div class="col-md-3 mt-2" style="text-align: right">
              <span class="mr-2" style="margin-right: 2%; color: darkslategray;">Page Size</span>
              <select #pageSelect (change)=updatePageSize(pageSelect.value)>
                <option>2</option>
                <option selected="true">5</option>
                <option>10</option>
                <option>20</option>
                <option>40</option>
              </select>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
